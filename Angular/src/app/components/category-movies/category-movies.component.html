<div class="container">
  <h2>My Favorite Movies2</h2>
  <div class="card" *ngFor="let movie of categoryMovies">
    <img *ngIf="movie.image!=null" src="http://127.0.0.1:8000{{movie.image}}" alt="Avatar" style="width:250px;height:250px;">
    <img *ngIf="movie.image==null" src="https://cdn.sstatic.net/Img/unified/sprites.svg?v=e5e58ae7df45" alt="Avatar" style="width:250px;height:250px;">
    <div class="container">
      <h4><b>Title:{{movie.title}}</b></h4>
      <p>Rate:{{movie.rate}}</p>
      <p>Description:{{movie.description}}</p>
    </div>
  </div>
</div>
