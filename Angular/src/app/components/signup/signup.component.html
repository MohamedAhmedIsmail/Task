<div class="col-4 offset-2">
  <div class="card">
    <div class="card-header">Register Here</div>
    <div class="card-body">

      <form class="col-4" #signupForm=ngForm (ngSubmit)="onSubmit()">
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" [(ngModel)]="form.email" required>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" name="name" class="form-control" [(ngModel)]="form.name" required>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Birthdate</label>
          <div class="col-sm-10">
            <input type="date" name="name" class="form-control"  [(ngModel)]="form.birthdate" required>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" [(ngModel)]="form.password" required>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" name="password_confirmation" class="form-control" [(ngModel)]="form.password_confirmation" required>
          </div>
        </div>
        <button type="submit" class="btn btn-info float-right" [disabled]="!signupForm.valid">Sign Up</button>
        <a class="btn btn-info float-right" routerLink="/login">Sign In</a>
      </form>
    </div>
  </div>
</div>
